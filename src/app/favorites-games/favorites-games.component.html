<div class="container">
    <article class="container-fluid" *ngFor="let item of videoGamesFavorites">

            <h5><a [routerLink]="['/detailsvg/' + item.id]">{{item.name}}</a></h5>
            <input type="button" class="btn-danger" value="Supprimer" (click)="deleteVideoGame(this.currentUser.id, item.id)">
            
    </article>
