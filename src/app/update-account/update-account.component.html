<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Modifier mes informations</h5>

              <form class="form_group" [formGroup]="form" (ngSubmit)="update()">
                <div class="form-label-group">
                  <label for="username"></label>
                  <input type="text" class="form-control" placeholder="pseudo" id="username" formControlName="username" >
                </div>
  
                <div class="form-label-group">
                  <label for="email"></label>
                  <input type="email" id="email" class="form-control" placeholder="email" formControlName="email">
                  
                </div>
                
                <hr>
  
                <div class="form-label-group">
                  <label for="pwd"></label>
                  <input type="password" id="pwd" class="form-control" placeholder="nouveau mot de passe" formControlName="pwd" >
                  
                </div>
                
                <div class="form-label-group">
                  <label for="confirm"></label>
                  <input type="password" id="confirm" class="form-control" placeholder="confirmation du mot de passe" formControlName="confirm">
                  
                </div>
                <div *ngIf="form.errors?.showError && (form.touched || form.dirty)" class="val-error">
                  Le mot de passe ne correspond pas Ã  la confirmation.
              </div>
              <br>
              <label>
                <input type="submit" class="btn btn-lg btn-primary btn-block text-uppercase" value="Modifier" [disabled]="form.invalid">
              </label>
              </form>
              <label>
                <input type="submit" class="btn btn-lg btn-danger btn-block text-uppercase" value="Supprimer mon compte" (click)="deleteAccount()">
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
