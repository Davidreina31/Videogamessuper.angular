<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Ajout de plateformes pour {{videoGame.name}}</h5>

                        <form class="form_group" [formGroup]="form" (ngSubmit)="addPlateforms()">
                            <hr>
                            <ng-container *ngFor="let item of plateforms">
                                <input type="checkbox" id="{{item.id}}" name="{{item.plateformName}}" formControlName="{{item.id}}"
                                >
                                <label for="{{item.plateformName}}" style="margin-left: 5px;">{{item.plateformName}}</label>
                                <br>
                            </ng-container>
                            <hr>
                            <label>
                                <input type="submit" class="btn btn-lg btn-primary btn-block text-uppercase"
                                    value="Confirmer">
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
