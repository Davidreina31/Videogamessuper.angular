<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Identifiant</th>
        <th scope="col">Utilisateur signal√©</th>
        <th scope="col">Utilisateur le signalant</th>
        <th scope="col">Commentaire</th>
        <th scope="col">Jeux</th>
        <th scope="col">Raison</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <div>
        
      </div>
      <tr *ngFor="let item of report">
        <th scope="row">{{item.reportId}}</th>
        <td>{{item.comment.user.userName}}</td>
        <td>{{item.reporterUser.userName}}</td>
        <td>{{item.comment.commentText}}</td>
        <td>{{item.comment.videoGame.name}}</td>
        <td>{{item.reason}}</td>
        <td><input type="button" class="btn-danger" value="Supprimer" (click)="deleteReport(item.reportId)"></td>
      </tr>
    </tbody>
  </table>
